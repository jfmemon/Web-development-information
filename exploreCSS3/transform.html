<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 3px solid gray;
            background-color: yellow;
        }

        .box,.inner{
            height: 150px;
            width: 150px;
        }

        .inner{
            background-color: aquamarine;
            border: 2px solid greenyellow;
            transform: scale(0.50) translate(150px,38px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">innerbox-1</div>
    </div>
    <div class="box">
        <div class="inner">innerbox-2</div>
    </div>
    <div class="box">
        <div class="inner">innerbox-3</div>
    </div>
</body>
</html>
