<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            margin: 50px;
            border: 2px solid crimson;
            background-color: greenyellow;
            transition: height 1s, width 1s, transform 1s linear, background-color 1s;
        }

        .box:hover{
            height: 200px;
            width: 200px;
            transform: rotate(360deg);
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Emon</p>
    </div>
    <div class="box">
        <p>Emon</p>
    </div>
    <div class="box">
        <p>Emon</p>
    </div>
</body>
</html>
